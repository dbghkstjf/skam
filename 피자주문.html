<!DOCTYPE html>
<html lang="en">
<head>

    <title>피자주문서</title>

<body>
    <h1>피자 주문하기</h1>
    <hr />
    <form action="pizza.php">
고객명: <input type="text">
<p>
    전화번호: <input type="text">
</p>
<p>
    E-mail: <input type="text">
</p>
피자 종류:
<select name="pizza">
    <option value="base" selected>선택해주세요</option>

    <option value="고구마">고구마피자</option>
    <option value="불고기">불고기피자</option>
    <option value="페퍼로니">페퍼로니피자</option>
    <option value="쉬림프">쉬림프피자</option>
    <option value="스테이크">스테이크피자</option>
</select>

    <fieldset style="width: 300px;">
        <legend>피자 사이즈</legend>
<p>
        <input type="radio" name="psize" value="Small">Small
</p>
<p>
        <input type="radio" name="psize" value="Medium">Medium
</p>
        <input type="radio" name="psize" value="Large">Large
    </fieldset>

    <fieldset style="width: 300px;">
        <legend>토핑 선택</legend>
<p>
        <input type="checkbox" name="toping" value="베이컨">베이컨
</p>
<p>
        <input type="checkbox" name="toping" value="치즈">치즈
</p>
        <input type="checkbox" name="toping" value="양파">양파
<p>
        <input type="checkbox" name="toping" value="버섯">버섯
</p>
    </fieldset>
<br>
    희망배송시간: <input type="time">
<br>
    배송시 요청사항: <textarea name="self" id="" cols="20" rows="3"></textarea>
<p>
    <input type="submit" value="주문하기">
    <input type="reset" value="다시 선택하기">
</p>
</form>
</body>
</html>
